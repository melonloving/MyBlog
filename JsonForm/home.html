	<body>
		<div class="eui-tab" id="tab1"> <!--一定要给你的tab一个id-->
        	<ul class="eui-tab-btn-list">
           		<li>学生信息表</li> <!--li标签里面放切换按钮的文案-->
            	<li>工人信息表</li>
        	</ul>
	       <div class="eui-tab-cont-list">
	           <ul>
                <li>		
                	<table class="eui-table eui-table-nowrap" style="width: 40%;margin: 0px;">
					<thead>
						<tr>
							<td>姓名</td>
							<td>性别</td>
							<td>年龄</td>
							<td>国家</td>
						</tr>
					</thead>
					<tbody class="databody-1"></tbody>
					</table>
            	</li> 
            	<li>
            		<table class="eui-table eui-table-nowrap" style="width: 40%;margin: 0px;">
					<thead>
						<tr>
							<td>姓名</td>
							<td>性别</td>
							<td>年龄</td>
							<td>国家</td>
						</tr>
					</thead>
					<tbody class="databody-2"></tbody>
					</table>
            	</li>
            </ul>  
	        </div> 
      </div>
		<script type="text/javascript" src="js/jQuery.js" ></script>
		<script type="text/javascript" src="js/eui.js" ></script>
		<!--<script type="text/javascript" src=" http://file.40017.cn/quyu/Public/eui/eui.js" ></script>-->
		<script type="text/javascript">
			$('#tab1').eTab({
		        tabDirection: 'horizontal', //水平方向的tab切换，该值必须为'horizontal'
		        tabType: 1,                 //模式1的tab切换，该值必须为1
		        tabStyle: 1,                //插件提供了两种tab样式，可以填写1或者2
		        animationType: 1,           //插件提供了两种切换过度动画效果，可以填写1或者2
		        activeIndex: 1              //设置第几个tab项默认被选中
         });          
                   
          $.ajax({
          	url:"Info.json",
          	type:"get",
          	data:"",
          	datatype:"json",
          	success:function(data)
          	{
          		if(data)
          		{
          			studata=data.stuInfo;
          			var stustr="";
          			for(var i in studata)
          			{
          				var studeposit=studata[i];
          				stustr+='<tr><td>'+studeposit.name+'</td><td>'+studeposit.sex+'</td><td>'+studeposit.age+'</td><td>'+studeposit.country+'</td></tr>';
          			}
          			$('.databody-1').html(stustr);
          			workerdata=data.workerInfo;
          			var workerstr="";
          			for(var i in workerdata)
          			{
          				var wordeposit=workerdata[i];
          				workerstr+='<tr><td>'+wordeposit.name+'</td><td>'+wordeposit.sex+'</td><td>'+wordeposit.age+'</td><td>'+wordeposit.country+'</td></tr>';
          			}
          			$('.databody-2').html(workerstr);
          		}
          	},
          	error:function()
          	{
          		alert("服务器好像崩溃了哦~~！或者将项目放到IIS上跑跑");
          	}
          });
