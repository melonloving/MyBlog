<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局页面</title>
		<link rel="stylesheet" href="css/flex.css" />
	</head>
	<body>
		<div class="flex-body">
		<header>这是头部</header>
		<div class="flex-content">
			<nav class="flex-nav">这是导航栏</nav>
			<main class="flex-main">这是主体</main>
			<aside class="flex-aside">这是侧栏</aside>
		</div>
		<footer>这是尾部</footer>
		</div>
		<div class="input">
			<span>搜索</span>
			<input type="text" class="field"/>
			<input type="button" class="button" value="GO"/>
		</div>
	</body>
</html>
